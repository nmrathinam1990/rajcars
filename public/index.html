<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="./css/mega-menu.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script src="js/jquery.js"></script>
    <script src="js/mega_menu.js"></script>
    <title>Raj Cars Chennai</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      let MEGA_MOBILE = {};
      //Mega Menu
      MEGA_MOBILE.megaMenu = function() {
        $("#menu").megaMenu({
          // DESKTOP MODE SETTINGS
          logo_align: "left", // align the logo left or right. options (left) or (right)
          links_align: "left", // align the links left or right. options (left) or (right)
          socialBar_align: "left", // align the socialBar left or right. options (left) or (right)
          searchBar_align: "right", // align the search bar left or right. options (left) or (right)
          trigger: "hover", // show drop down using click or hover. options (hover) or (click)
          effect: "fade", // drop down effects. options (fade), (scale), (expand-top), (expand-bottom), (expand-left), (expand-right)
          effect_speed: 400, // drop down show speed in milliseconds
          sibling: true, // hide the others showing drop downs if this option true. this option works on if the trigger option is "click". options (true) or (false)
          outside_click_close: true, // hide the showing drop downs when user click outside the menu. this option works if the trigger option is "click". options (true) or (false)
          top_fixed: false, // fixed the menu top of the screen. options (true) or (false)
          sticky_header: true, // menu fixed on top when scroll down down. options (true) or (false)
          sticky_header_height: 250, // sticky header height top of the screen. activate sticky header when meet the height. option change the height in px value.
          menu_position: "horizontal", // change the menu position. options (horizontal), (vertical-left) or (vertical-right)
          full_width: false, // make menu full width. options (true) or (false)
          // MOBILE MODE SETTINGS
          mobile_settings: {
            collapse: true, // collapse the menu on click. options (true) or (false)
            sibling: true, // hide the others showing drop downs when click on current drop down. options (true) or (false)
            scrollBar: true, // enable the scroll bar. options (true) or (false)
            scrollBar_height: 400, // scroll bar height in px value. this option works if the scrollBar option true.
            top_fixed: false, // fixed menu top of the screen. options (true) or (false)
            sticky_header: false, // menu fixed on top when scroll down down. options (true) or (false)
            sticky_header_height: 200 // sticky header height top of the screen. activate sticky header when meet the height. option change the height in px value.
          }
        });
      };

      jQuery(document).ready(function() {
        MEGA_MOBILE.megaMenu();
        $(".menu-links li").click(function() {
          $(".menu-mobile-collapse-trigger").removeClass("active");
          $(".menu-links").css("display", "none");
        });
      });
    </script>
  </body>
</html>
